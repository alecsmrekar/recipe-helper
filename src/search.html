<html>
<head>
    <head><meta name="viewport" content="width=500, initial-scale=1" /></head>
    <script src="/src/jquery-3.7.0.min.js"></script>
    <script src="/src/select2.min.js"></script>
    <link href="/src/select2.min.css" rel="stylesheet" />

    <script type="application/javascript">
        $(document).ready(function() {
            $("#ingredients").select2({
                tags: true,
                tokenSeparators: [',', ' ']
            });
        });
    </script>
    <style>
        .select2-container {
            min-width: 200px;
        }
    </style>
</head>
<body>
<h1>Recipe Helper</h1>

<h2>Search</h2>


<form action="/search" method="POST">
    <div>
        <label>Ingredients
            <select class="form-control" multiple="multiple" id="ingredients" name="ingredients">
                {ingredients}
            </select>
        </label>
    </div>

    <div>
        <button type="submit">Search</button>
    </div>

</form>
<div style="margin-top: 20px;">
    *PLACEHOLDER*
</div>
</body>
</html>
