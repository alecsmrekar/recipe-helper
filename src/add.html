<html>
<head>
    <head><meta name="viewport" content="width=500, initial-scale=1" /></head>

    <script src="/src/jquery-3.7.0.min.js"></script>
    <script src="/src/select2.min.js"></script>
    <link href="/src/select2.min.css" rel="stylesheet" />

    <script type="application/javascript">
        $(document).ready(function() {
            $("#ingredients").select2({
                tags: true,
                tokenSeparators: [',', ' ']
            });
        });
    </script>
    <style>
        .select2-container {
            min-width: 200px;
        }
    </style>
</head>
<body>
<h1>Recipe Helper</h1>

<!-- https://stackoverflow.com/questions/11352207/jquery-chosen-plugin-add-options-dynamically -->



<form action="/add" method="POST">
    <div style="margin-bottom: 10px;">
        <label for="name">Name</label>
        <input id="name" name="name" value="{name}" />
    </div>

    <div style="margin-bottom: 10px;">
        <label>Ingredients
            <select class="form-control" multiple="multiple" id="ingredients" name="ingredients">
                {ingredients}
            </select>
        </label>
    </div>
    <div>
        <label for="description">Description
        </label>
        <textarea rows="5" id="description" name="description">{description}</textarea>
    </div>

    <div>
        <button type="submit">Save</button>
    </div>

</form>
</body>
</html>
